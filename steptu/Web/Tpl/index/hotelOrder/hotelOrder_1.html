    <script type="text/javascript">
        $(function(){

            $("#submit").click(function(){
               if( $("name").val() == '' || 
                    $('phone') == '' ||
                    $("#start").datebox('getValue') == ''|| 
                    $("#end").datebox('getValue') == ''
                    ){
                    alert("请填写完信息");
                    return false;
               }
            });
            $("#phone").blur(function(){ //填写电话号码
                var reg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
                var phone = $("#phone").val();
                if(reg.test(phone)){
                   
                }else{

                }
                
            });

            $("input[name='start']").change(function(){
                alert("sdfasd");
            });
         
            $("#number").change(function(){
                 count();
            });
    })
    function count(){

        if($("#start").datebox('getValue') == "" && $("#end").datebox('getValue') == ""){
            alert("选择日期");
        }else{
            $.post("{:U('Index/hotelOrder/countMoney','','')}",{number:$("#number").val(),id:1,start:$("#start").datebox('getValue'),end:$("#end").datebox('getValue')},function(data){
                
                        $('.money').html("￥" + data);          
                        $("#total").val(data);
                                 
                })
        }
        
    }
